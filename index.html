<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WeatherMe</title>
</head>
<body>

    <div class="mainSquare" id="mainSquare">
        <div id="searchForm" class="searchRelated">

            </div>
            <img id="exit" src="/icons/exit.png">
            <img id="searchButton" src="/icons/searchButton.png">
            <img id="searchBar" src="/icons/Line 1.png">
        </div>
            <div id="cityName"></div>
            <div id="weather"></div>
            <div id="description"></div>
            <div id="weatherStatus"></div>
    </div>

    <script src="/weather.js"></script>
</body>
</html>
